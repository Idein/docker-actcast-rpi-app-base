version: 2

references:
  defaults: &defaults
    machine:
      image: ubuntu-2204:2022.04.2
    environment:
      TZ: "/usr/share/zoneinfo/Asia/Tokyo"

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          context:
            - docker-hub-creds
          filters:
            branches:
              only: /.*/
            tags:
              only: /.*/

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Setup docker
          command: |
            echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin
            docker version
            docker buildx create --use
            docker buildx inspect --bootstrap
            docker buildx ls
      - run:
          name: Install make
          command: |
            sudo apt-get update
            sudo apt-get install make
      - run:
          name: Enable usermode emulation
          command: docker run --rm --privileged multiarch/qemu-user-static:register --reset
      - run:
          name: Build docker image
          command: make dist -j
      - store_artifacts:
          path: dist
      - run:
          name: Release docker image
          command: |
            if [ ! -n "${CIRCLE_TAG}" ]; then
              exit 0
            fi
            if [[ "${CIRCLE_TAG}" =~ ^.*-python(-[0-9])*$  ]]; then
            then
              docker tag idein/actcast-rpi-app-base-python:latest idein/actcast-rpi-app-base-python:${CIRCLE_TAG/-python//}
              docker push idein/actcast-rpi-app-base-python:${CIRCLE_TAG/-python//}
            else
              docker tag idein/actcast-rpi-app-base:latest idein/actcast-rpi-app-base:$CIRCLE_TAG
              docker push idein/actcast-rpi-app-base:$CIRCLE_TAG
            fi
